<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ITBootcamp Chat</title>
    <link rel="stylesheet" href="css/style.css">

    <header id="btnContainer">
        <h1>ITBootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
        <nav>
          <button id="btnGeneral">#general</button>
          <button id="btnJs">#js</button>
          <button id="btnHomeworks">#homeworks</button>
          <button id="btnTest">#test</button>
        </nav>
    </header>
    <div class="container">
      <section>
        <ul id="emptyList">

        </ul>
        <div id="anchor"></div>
      </section>
      <form>
        <input type="color" placeholder="Update background color of the chat..." value="#ffffff" id="inputUpdateColor">
        <input type="submit" value="Update color" id="btnUpdateColor">
      </form>
      <form id="formMessage">
        <section>
          <textarea id="inputSend" placeholder="Insert your message here..."></textarea>

          <input type="submit" value="Send" id="btnSend">
        </section> 
       
        <section>
          <input type="text" placeholder="Update username..." id="inputUpdate">
          <input type="submit" value="Update" id="btnUpdate">
        </section>
      </form>

    </div>
