<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator porudžbine | Cvećara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="toggleOff">
                <h1>Kalkulator porudžbine</h1>

                <button class="dugme" id="zapocni">Započnite</button>
        </div>

        <div class="toggleOn container">
            <form>
                <fieldset>
                    <legend>Odaberite cveće</legend>
                    <div>
                        <input type="number" name="inputRuze" id="ruze" placeholder="Cena po cvetu je 150 din.">
                        <label for="ruze">Ruže</label>
                    </div>
                    <div>
                        <input type="number" name="inputLjiljani" id="ljiljani" placeholder="Cena po cvet je 120 din.">
                        <label for="ljiljani">Ljiljani</label>
                    </div>
                    <div>
                        <input type="number" name="inputGerberi" id="gerberi" placeholder="Cena po cvetu je 70 din.">
                        <label for="gerberi">Gerberi</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dodatni poklon:</legend>
                    <div>
                        <input type="checkbox" name="inputPokloni" id="bombonjera" value="bombonjera">
                        <label for="bombonjera">Bombonjera</label>
                    </div>
                    <div>
                        <input type="checkbox" name="inputPokloni" id="cokolada" value="cokolada">
                        <label for="cokolada">Čokolada</label>
                    </div>
                    <div>
                        <input type="checkbox" name="inputPokloni" id="sampanjac" value="sampanjac">
                        <label for="sampanjac">Šampanjac</label>
                    </div>
                </fieldset>
                <fieldset class="placanje">
                    <legend>Plaćanje:</legend>
                    <div>
                        <input type="radio" name="inputPlacanje" id="kes" value="kes" checked>
                        <label for="kes">Keš</label>
                    </div>
                    <div>
                        <input type="radio" name="inputPlacanje" id="kartica" value="kartica">
                        <label for="kartica">Kartica</label>
                    </div>
                </fieldset>
                <input class="dugme" type="submit" value="Izračunaj" id="izracunaj">
                <input class="dugme" type="reset" value="Resetuj" id="resetuj">
                <fieldset class="porudzbina">
                    <h2>Vaša porudžbina:</h2>
                    <div>

                    </div>
                </fieldset>        
                        
            </form>

        </div>
    <script src="js/script.js"></script>
</body>
</html>
